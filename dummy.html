<body>
    <p><a href="#" id="openAddressModal">+ Add your Address here</a></p>

    <!-- Address Form Section (Initially Hidden) -->
    <div class="address-modal" id="addressModal">
        <form>
            <h2>Add Your Address</h2>
            <!-- Address input fields -->
            <div>
                <label for="street">Street:</label>
                <input type="text" id="street">
            </div>
            <!-- Other address fields -->

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle opening the address form as a modal
        document.getElementById('openAddressModal').addEventListener('click', function () {
            var modal = document.getElementById('addressModal');
            modal.style.display = 'block';
            document.body.classList.add('blurred-background');
        });

        // Close the modal when clicking outside the form
        document.addEventListener('click', function (event) {
            var modal = document.getElementById('addressModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.classList.remove('blurred-background');
            }
        });
    </script>
